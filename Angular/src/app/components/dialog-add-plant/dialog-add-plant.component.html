<h2>Add New Plant</h2>
<form [formGroup]="plantForm" (ngSubmit)="onSubmit()">
  <mat-form-field *ngIf="unregisteredDevices.length > 0; else noDevices">
    <mat-label>ID</mat-label>
    <mat-select formControlName="id" required>
      <mat-option *ngFor="let device of unregisteredDevices" [value]="device">
        {{ device }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ng-template #noDevices>
    <p>{{ noDevicesMessage }}</p>
  </ng-template>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Min Humidity</mat-label>
    <input matInput type="number" formControlName="minHumidity" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Max Humidity</mat-label>
    <input matInput type="number" formControlName="maxHumidity" required />
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="unregisteredDevices.length === 0">Submit</button>
  </div>
</form>
